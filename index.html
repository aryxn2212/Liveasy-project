<html lang="en">
<!-- Head Starts -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<!-- Head Ends -->
<!-- Main Body Starts -->

<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header__right">
            <a href="https://www.google.com/gmail/about/">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en">Images</a>
            <span class="material-symbols-outlined header__apps">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </div>
    <!-- Header Ends -->
    <div class="mainbody">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <div class="search">
            <div class="search__input">
                <span class="material-symbols-outlined">search</span>
                <input type="text" name="" class="query" value="">
                <span class="material-symbols-outlined">mic</span>
            </div>
            <div class="search__buttons">
                <button class="searchBtn">Google Search</button>
                <button class="searchBtn2">I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>
    </div>
    <!-- Footer Starts -->
    <div class="footer">
        <div class="row row1">
            <p class="country">India</p>
        </div>
        <div class="row row2">
            <ul>
                <li><a
                        href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                </li>
                <li><a
                        href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
    <!-- Footer Ends -->
    <!-- JavaScript Starts -->
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');
        let searchBtn2 = document.querySelector('.searchBtn2')

        searchBtn.onclick = function () {
            let url = 'https://www.google.com/search?q=' + query.value;
            window.open(url);

            searchBtn2.onclick = function () {
                let url = 'https://www.google.com/doodles'
                window.open(url);
            }
        }
    </script>
    <!-- JavaScript Ends -->
    <!-- Main Body Ends -->
</body>

</html>
